<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ title | default(value="Rappel") }}{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-zinc-950 text-zinc-100">
    <header class="border-b border-zinc-900 bg-zinc-950/80 backdrop-blur">
        <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-4">
            <a href="/" class="text-2xl font-semibold tracking-tight text-white">Rappel</a>
            <span class="text-xs uppercase tracking-[0.4em] text-zinc-500">Workflow Dashboard</span>
        </div>
    </header>
    <main class="mx-auto max-w-6xl space-y-10 px-4 py-8">
        {% block content %}{% endblock content %}
    </main>
    {% block scripts %}{% endblock scripts %}
</body>
</html>
