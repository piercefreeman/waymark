<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ title | default(value="Rappel") }}{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
        // Apply saved theme immediately to prevent flash
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="min-h-screen bg-zinc-100 text-zinc-900 dark:bg-zinc-950 dark:text-zinc-100">
    <header class="border-b border-zinc-200 bg-white/80 dark:border-zinc-900 dark:bg-zinc-950/80 backdrop-blur">
        <div class="mx-auto max-w-6xl px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-2xl font-semibold tracking-tight text-zinc-900 dark:text-white">Rappel</a>
                <div class="flex items-center gap-4">
                    <span class="text-xs uppercase tracking-[0.4em] text-zinc-500">Workflow Dashboard</span>
                    <button id="theme-toggle" class="rounded-lg p-2 text-zinc-500 hover:bg-zinc-200 dark:hover:bg-zinc-800 transition-colors" title="Toggle theme">
                    <svg id="theme-icon-dark" class="hidden dark:block h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <svg id="theme-icon-light" class="block dark:hidden h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
                </div>
            </div>
            <nav class="flex gap-6 mt-4">
                <a href="/" class="text-sm font-medium pb-2 border-b-2 transition-colors {% if active_tab == "invocations" %}border-indigo-500 text-indigo-600 dark:text-indigo-400{% else %}border-transparent text-zinc-600 dark:text-zinc-400 hover:text-zinc-900 dark:hover:text-zinc-200{% endif %}">Invocations</a>
                <a href="/workflows" class="text-sm font-medium pb-2 border-b-2 transition-colors {% if active_tab == "workflows" %}border-indigo-500 text-indigo-600 dark:text-indigo-400{% else %}border-transparent text-zinc-600 dark:text-zinc-400 hover:text-zinc-900 dark:hover:text-zinc-200{% endif %}">Workflows</a>
                <a href="/scheduled" class="text-sm font-medium pb-2 border-b-2 transition-colors {% if active_tab == "scheduled" %}border-indigo-500 text-indigo-600 dark:text-indigo-400{% else %}border-transparent text-zinc-600 dark:text-zinc-400 hover:text-zinc-900 dark:hover:text-zinc-200{% endif %}">Scheduled</a>
                <a href="/workers" class="text-sm font-medium pb-2 border-b-2 transition-colors {% if active_tab == "workers" %}border-indigo-500 text-indigo-600 dark:text-indigo-400{% else %}border-transparent text-zinc-600 dark:text-zinc-400 hover:text-zinc-900 dark:hover:text-zinc-200{% endif %}">Workers</a>
            </nav>
        </div>
    </header>
    <main class="mx-auto max-w-6xl space-y-10 px-4 py-8">
        {% block content %}{% endblock content %}
    </main>
    {% block scripts %}{% endblock scripts %}
    <script>
        document.getElementById('theme-toggle').addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        /**
         * Interactive DateTime Component (Global)
         * Usage: <span class="datetime" data-timestamp="2025-01-01T12:00:00Z"></span>
         * Cycles through: relative → local → UTC on click (globally synced)
         */
        (function() {
            const STORAGE_KEY = 'datetime-mode';
            const MODE_RELATIVE = 0;
            const MODE_LOCAL = 1;
            const MODE_UTC = 2;

            function getMode() {
                const stored = localStorage.getItem(STORAGE_KEY);
                return stored !== null ? parseInt(stored, 10) : MODE_RELATIVE;
            }

            function setMode(mode) {
                localStorage.setItem(STORAGE_KEY, mode);
            }

            function formatRelative(date) {
                const now = new Date();
                const diffMs = now - date;
                const isFuture = diffMs < 0;
                const absDiffMs = Math.abs(diffMs);
                const diffSec = Math.floor(absDiffMs / 1000);
                const diffMin = Math.floor(diffSec / 60);
                const diffHour = Math.floor(diffMin / 60);
                const diffDay = Math.floor(diffHour / 24);

                if (diffSec < 60) return isFuture ? 'in a moment' : 'just now';
                if (diffMin < 60) {
                    const label = diffMin === 1 ? '1 minute' : `${diffMin} minutes`;
                    return isFuture ? `in ${label}` : `${label} ago`;
                }
                if (diffHour < 24) {
                    const label = diffHour === 1 ? '1 hour' : `${diffHour} hours`;
                    return isFuture ? `in ${label}` : `${label} ago`;
                }
                if (diffDay < 7) {
                    if (diffDay === 1) return isFuture ? 'tomorrow' : 'yesterday';
                    const label = `${diffDay} days`;
                    return isFuture ? `in ${label}` : `${label} ago`;
                }
                if (diffDay < 30) {
                    const weeks = Math.floor(diffDay / 7);
                    const label = weeks === 1 ? '1 week' : `${weeks} weeks`;
                    return isFuture ? `in ${label}` : `${label} ago`;
                }
                if (diffDay < 365) {
                    const months = Math.floor(diffDay / 30);
                    const label = months === 1 ? '1 month' : `${months} months`;
                    return isFuture ? `in ${label}` : `${label} ago`;
                }
                const years = Math.floor(diffDay / 365);
                const label = years === 1 ? '1 year' : `${years} years`;
                return isFuture ? `in ${label}` : `${label} ago`;
            }

            function formatLocal(date) {
                return date.toLocaleString(undefined, {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    timeZoneName: 'short'
                });
            }

            function formatUTC(date) {
                return date.toLocaleString(undefined, {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    timeZone: 'UTC',
                    timeZoneName: 'short'
                });
            }

            function getTooltip(mode) {
                switch (mode) {
                    case MODE_LOCAL: return 'Click for UTC';
                    case MODE_UTC: return 'Click for relative time';
                    default: return 'Click for local time';
                }
            }

            function formatDate(date, mode) {
                switch (mode) {
                    case MODE_LOCAL: return formatLocal(date);
                    case MODE_UTC: return formatUTC(date);
                    default: return formatRelative(date);
                }
            }

            function updateAllDatetimes() {
                const mode = getMode();
                const tooltip = getTooltip(mode);
                document.querySelectorAll('.datetime').forEach(el => {
                    const timestamp = el.dataset.timestamp;
                    if (!timestamp) return;
                    const date = new Date(timestamp);
                    if (isNaN(date.getTime())) return;
                    el.textContent = formatDate(date, mode);
                    el.title = tooltip;
                });
            }

            function cycleMode() {
                const newMode = (getMode() + 1) % 3;
                setMode(newMode);
                updateAllDatetimes();
            }

            function initDatetimes() {
                document.querySelectorAll('.datetime').forEach(el => {
                    if (el.dataset.initialized) return;
                    el.dataset.initialized = 'true';
                    el.style.cursor = 'pointer';

                    el.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        cycleMode();
                    });
                });
                updateAllDatetimes();
            }

            // Initialize on DOM ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initDatetimes);
            } else {
                initDatetimes();
            }

            // Update relative times periodically (only when in relative mode)
            setInterval(() => {
                if (getMode() === MODE_RELATIVE) {
                    updateAllDatetimes();
                }
            }, 60000);
        })();

        /**
         * Column Filter Dropdowns
         * Handles clickable column headers with multi-select checkboxes
         * Selected values are wrapped in parentheses with OR and added to the search query
         */
        (function() {
            let activeDropdown = null;

            function getSearchInput() {
                return document.querySelector('input[name="q"]');
            }

            function getCurrentSearch() {
                const input = getSearchInput();
                return input ? input.value.trim() : '';
            }

            function setSearchAndSubmit(value) {
                const input = getSearchInput();
                if (input) {
                    input.value = value;
                    input.closest('form').submit();
                }
            }

            function closeDropdown() {
                if (activeDropdown) {
                    activeDropdown.remove();
                    activeDropdown = null;
                }
            }

            async function fetchFilterValues(endpoint, column) {
                const url = `${endpoint}/${column}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch filter values');
                const data = await response.json();
                return data.values;
            }

            function buildSearchWithSelections(currentSearch, selectedValues) {
                if (selectedValues.length === 0) {
                    return currentSearch;
                }

                // Build the filter part: (value1 OR value2 OR value3)
                let filterPart;
                if (selectedValues.length === 1) {
                    filterPart = selectedValues[0];
                } else {
                    filterPart = '(' + selectedValues.join(' OR ') + ')';
                }

                // If there's an existing search, AND it with the new filter
                if (currentSearch) {
                    return currentSearch + ' AND ' + filterPart;
                }

                return filterPart;
            }

            function createDropdown(button, values) {
                closeDropdown();

                const rect = button.getBoundingClientRect();
                const column = button.dataset.column;

                const dropdown = document.createElement('div');
                dropdown.className = 'fixed z-50 w-64 rounded-lg border border-zinc-200 dark:border-zinc-700 bg-white dark:bg-zinc-800 shadow-lg';
                dropdown.style.top = `${rect.bottom + 4}px`;
                dropdown.style.left = `${rect.left}px`;

                const content = document.createElement('div');
                content.className = 'p-2 max-h-64 overflow-y-auto';

                if (values.length === 0) {
                    content.innerHTML = '<p class="text-sm text-zinc-500 dark:text-zinc-400 p-2">No values found</p>';
                } else {
                    values.forEach(value => {
                        const label = document.createElement('label');
                        label.className = 'flex items-center gap-2 px-2 py-1.5 rounded hover:bg-zinc-100 dark:hover:bg-zinc-700 cursor-pointer text-sm text-zinc-700 dark:text-zinc-300';

                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.value = value;
                        checkbox.className = 'rounded border-zinc-300 dark:border-zinc-600 text-indigo-600 focus:ring-indigo-500';

                        label.appendChild(checkbox);
                        label.appendChild(document.createTextNode(value));
                        content.appendChild(label);
                    });
                }

                const footer = document.createElement('div');
                footer.className = 'border-t border-zinc-200 dark:border-zinc-700 p-2 flex justify-end gap-2';

                const cancelBtn = document.createElement('button');
                cancelBtn.type = 'button';
                cancelBtn.className = 'px-3 py-1 text-xs font-medium text-zinc-600 dark:text-zinc-400 hover:text-zinc-900 dark:hover:text-white';
                cancelBtn.textContent = 'Cancel';
                cancelBtn.addEventListener('click', closeDropdown);

                const applyBtn = document.createElement('button');
                applyBtn.type = 'button';
                applyBtn.className = 'px-3 py-1 text-xs font-semibold bg-indigo-600 text-white rounded hover:bg-indigo-500';
                applyBtn.textContent = 'Apply';
                applyBtn.addEventListener('click', () => {
                    const checked = Array.from(content.querySelectorAll('input:checked')).map(cb => cb.value);
                    if (checked.length > 0) {
                        const newSearch = buildSearchWithSelections(getCurrentSearch(), checked);
                        setSearchAndSubmit(newSearch);
                    } else {
                        closeDropdown();
                    }
                });

                footer.appendChild(cancelBtn);
                footer.appendChild(applyBtn);

                dropdown.appendChild(content);
                dropdown.appendChild(footer);
                document.body.appendChild(dropdown);

                activeDropdown = dropdown;
            }

            async function handleFilterClick(event) {
                event.preventDefault();
                event.stopPropagation();

                const button = event.currentTarget;
                const endpoint = button.dataset.endpoint;
                const column = button.dataset.column;

                // Toggle off if clicking the same button
                if (activeDropdown && activeDropdown.dataset.column === column) {
                    closeDropdown();
                    return;
                }

                try {
                    button.style.opacity = '0.5';
                    const values = await fetchFilterValues(endpoint, column);
                    button.style.opacity = '';
                    createDropdown(button, values);
                    activeDropdown.dataset.column = column;
                } catch (err) {
                    button.style.opacity = '';
                    console.error('Failed to load filter values:', err);
                }
            }

            function init() {
                document.querySelectorAll('.column-filter-btn').forEach(btn => {
                    btn.addEventListener('click', handleFilterClick);
                });

                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (activeDropdown && !activeDropdown.contains(e.target) && !e.target.closest('.column-filter-btn')) {
                        closeDropdown();
                    }
                });

                // Close on escape
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') closeDropdown();
                });
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
</body>
</html>
