[package]
name = "rappel"
version = "0.1.0"
edition = "2024"

[lib]
name = "rappel"
crate-type = ["rlib"]

[[bin]]
name = "rappel-bridge"
path = "src/bin/rappel-bridge.rs"

[[bin]]
name = "boot-rappel-singleton"
path = "src/bin/boot-rappel-singleton.rs"

[[bin]]
name = "benchmark"
path = "src/bin/benchmark.rs"

[[bin]]
name = "start-workers"
path = "src/bin/start-workers.rs"

[[bin]]
name = "dag-visualize"
path = "src/bin/dag_visualize.rs"

[[bin]]
name = "dag-debug"
path = "src/bin/dag_debug.rs"

[[bin]]
name = "run-workflow"
path = "src/bin/run_workflow.rs"

[dependencies]
anyhow = "1"
axum = "0.7"
logos = "0.14"
base64 = "0.22"
bytes = "1"
clap = { version = "4.5", features = ["derive", "env"] }
futures = "0.3"
once_cell = "1"
prost = "0.12"
prost-types = "0.12"
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha2 = "0.10"
num_cpus = "1"
chrono = { version = "0.4", default-features = false, features = ["clock", "serde"] }
cron = "0.13"
rand = "0.8"
sqlx = { version = "0.8", default-features = false, features = ["runtime-tokio-rustls", "postgres", "macros", "migrate", "chrono", "uuid"] }
tera = { version = "1.19", default-features = false, features = ["builtins"] }
uuid = { version = "1", features = ["serde", "v4"] }
dotenvy = "0.15"
tempfile = "3"
thiserror = "1"
tokio = { version = "1", features = ["full"] }
tokio-stream = { version = "0.1", features = ["net"] }
tonic = { version = "0.11", features = ["transport"] }
tonic-health = "0.11"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-chrome = "0.7"
metrics = "0.24"

[build-dependencies]
tonic-build = "0.11"

[dev-dependencies]
serial_test = "2"
tower = { version = "0.5", features = ["util"] }
http-body-util = "0.1"
proptest = "1.4"
