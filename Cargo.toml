[package]
name = "rappel"
version = "0.1.0"
edition = "2024"

[workspace]
members = ["rappel-observability-macros"]

[lib]
name = "rappel"
crate-type = ["rlib"]

[[bin]]
name = "benchmark"
path = "src/bin/benchmark.rs"

[[bin]]
name = "smoke"
path = "src/bin/smoke.rs"

[dependencies]
anyhow = "1"
bytes = "1"
clap = { version = "4.5", features = ["derive", "env"] }
futures = "0.3"
once_cell = "1"
prost = "0.12"
prost-types = "0.12"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
chrono = { version = "0.4", default-features = false, features = ["clock", "serde"] }
rand = "0.8"
sqlx = { version = "0.8", default-features = false, features = ["runtime-tokio-rustls", "postgres", "macros", "migrate", "chrono", "uuid"] }
uuid = { version = "1", features = ["serde", "v4"] }
dotenvy = "0.15"
thiserror = "1"
tokio = { version = "1", features = ["full"] }
tokio-stream = { version = "0.1", features = ["net"] }
tonic = { version = "0.11", features = ["transport"] }
tonic-health = "0.11"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-chrome = "0.7"
metrics = "0.24"
regex = "1"
rappel-observability-macros = { path = "rappel-observability-macros" }
console-subscriber = { version = "0.5", optional = true }

[features]
observability = ["dep:console-subscriber"]

[build-dependencies]
tonic-build = "0.11"

[dev-dependencies]
serial_test = "2"
tower = { version = "0.5", features = ["util"] }
http-body-util = "0.1"
proptest = "1.4"
