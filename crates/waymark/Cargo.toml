
[package]
name = "waymark"
version = "0.1.0"
edition = "2024"

[lib]
name = "waymark"
crate-type = ["rlib"]

[[bin]]
name = "benchmark"
path = "src/bin/benchmark.rs"

[[bin]]
name = "smoke"
path = "src/bin/smoke.rs"

[dependencies]
waymark-proto = { workspace = true, features = ["serde", "client", "server"] }
waymark-dag = { workspace = true }

anyhow = "1"
axum = "0.8"
bytes = "1"
clap = { version = "4.5", features = ["derive", "env"] }
cron = "0.12"
futures = "0.3"
once_cell = "1"
prost = "0.12"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
rmp-serde = "1"
sha2 = "0.10"
rustc-hash = "2"
chrono = { version = "0.4", default-features = false, features = ["clock", "serde"] }
rand = "0.8"
sqlx = { version = "0.8", default-features = false, features = ["runtime-tokio-rustls", "postgres", "macros", "migrate", "chrono", "uuid"] }
tera = "1"
uuid = { version = "1", features = ["serde", "v4"] }
dotenvy = "0.15"
thiserror = { workspace = true }
tokio = { version = "1", features = ["full"] }
tokio-stream = { version = "0.1", features = ["net"] }
tokio-util = "0.7"
tonic = { version = "0.11", features = ["transport"] }
tonic-health = "0.11"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-chrome = "0.7"
metrics = "0.24"
regex = "1"
waymark-observability-macros = { path = "../observability-macros" }
console-subscriber = { version = "0.5", optional = true }

[features]
trace = []
observability = ["trace", "dep:console-subscriber"]

[dev-dependencies]
serial_test = "2"
tower = { version = "0.5", features = ["util"] }
http-body-util = "0.1"
