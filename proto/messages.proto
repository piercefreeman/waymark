syntax = "proto3";

package rappel.messages;

import "google/protobuf/struct.proto";
import "ir.proto";

// =============================================================================
// Transport Layer - Rust <-> Python Worker Communication
// =============================================================================

enum MessageKind {
  MESSAGE_KIND_UNSPECIFIED = 0;
  MESSAGE_KIND_ACTION_DISPATCH = 1;
  MESSAGE_KIND_ACTION_RESULT = 2;
  MESSAGE_KIND_ACK = 3;
  MESSAGE_KIND_HEARTBEAT = 4;
  MESSAGE_KIND_WORKER_HELLO = 5;
}

message Envelope {
  uint64 delivery_id = 1;
  uint32 partition_id = 2;
  MessageKind kind = 3;
  bytes payload = 4;
}

message ActionDispatch {
  string action_id = 1;
  string instance_id = 2;
  uint32 sequence = 3;
  NodeDispatch dispatch = 4;
  optional uint32 timeout_seconds = 5;
  optional uint32 max_retries = 6;
  optional uint32 attempt_number = 7;
  optional string dispatch_token = 8;
}

message ActionResult {
  string action_id = 1;
  bool success = 2;
  WorkflowArguments payload = 3;
  uint64 worker_start_ns = 4;
  uint64 worker_end_ns = 5;
  optional string dispatch_token = 6;
  WorkflowNodeControl control = 7;
}

// Control signals from worker (pause, etc.)
message WorkflowNodeControl {
  bool pause = 1;
}

message Ack {
  uint64 acked_delivery_id = 1;
}

message WorkerHello {
  uint64 worker_id = 1;
}

// =============================================================================
// Node Dispatch - Minimal info needed by Python workers
// =============================================================================

// Information needed by a worker to execute a node
message NodeDispatch {
  NodeInfo node = 1;
  WorkflowArguments workflow_input = 2;
  repeated NodeContext context = 3;
  WorkflowArguments resolved_kwargs = 4;
}

// Minimal node information for worker execution
message NodeInfo {
  string id = 1;
  string action = 2;
  string module = 3;
  map<string, string> kwargs = 4;
  repeated string produces = 5;
  repeated ExceptionEdge exception_edges = 6;
}

message ExceptionEdge {
  string source_node_id = 1;
  string exception_type = 2;
  string exception_module = 3;
}

message NodeContext {
  string variable = 1;
  WorkflowArguments payload = 2;
  string source_node_id = 3;
}

// =============================================================================
// Workflow Registration
// =============================================================================

message WorkflowRegistration {
  string workflow_name = 1;
  WorkflowArguments initial_context = 2;
  rappel.ir.Workflow ir = 3;
  bool concurrent = 4;
}

message RegisterWorkflowRequest {
  WorkflowRegistration registration = 1;
}

message RegisterWorkflowResponse {
  string workflow_version_id = 1;
  string workflow_instance_id = 2;
}

message WaitForInstanceRequest {
  string instance_id = 1;
  double poll_interval_secs = 2;
}

message WaitForInstanceResponse {
  bytes payload = 1;
}

// =============================================================================
// Workflow Argument Serialization
// =============================================================================

message WorkflowArgumentValue {
  oneof kind {
    PrimitiveWorkflowArgument primitive = 1;
    BaseModelWorkflowArgument basemodel = 2;
    WorkflowErrorValue exception = 3;
    WorkflowListArgument list_value = 4;
    WorkflowTupleArgument tuple_value = 5;
    WorkflowDictArgument dict_value = 6;
  }
}

message WorkflowArgument {
  string key = 1;
  WorkflowArgumentValue value = 2;
}

message WorkflowArguments {
  repeated WorkflowArgument arguments = 1;
}

message PrimitiveWorkflowArgument {
  oneof kind {
    string string_value = 1;
    double double_value = 2;
    sint64 int_value = 3;
    bool bool_value = 4;
    google.protobuf.NullValue null_value = 5;
  }
}

message BaseModelWorkflowArgument {
  string module = 1;
  string name = 2;
  WorkflowDictArgument data = 3;
}

message WorkflowErrorValue {
  string type = 1;
  string module = 2;
  string message = 3;
  string traceback = 4;
}

message WorkflowListArgument {
  repeated WorkflowArgumentValue items = 1;
}

message WorkflowTupleArgument {
  repeated WorkflowArgumentValue items = 1;
}

message WorkflowDictArgument {
  repeated WorkflowArgument entries = 1;
}

// =============================================================================
// AST Types for Expression Evaluation (used by Rust scheduler)
// =============================================================================

message Keyword {
  string arg = 1;
  Expr value = 2;
}

message Stmt {
  oneof kind {
    Assign assign = 1;
    Expr expr = 2;
    For for_stmt = 3;
    AugAssign aug_assign = 4;
  }
}

message For {
  Expr target = 1;
  Expr iter = 2;
  repeated Stmt body = 3;
}

message AugAssign {
  Expr target = 1;
  BinOpKind op = 2;
  Expr value = 3;
}

message Assign {
  repeated Expr targets = 1;
  Expr value = 2;
}

message Expr {
  oneof kind {
    Name name = 1;
    Constant constant = 2;
    Attribute attribute = 3;
    Subscript subscript = 4;
    BinOp bin_op = 5;
    BoolOp bool_op = 6;
    Compare compare = 7;
    Call call = 8;
    List list = 9;
    Tuple tuple = 10;
    Dict dict = 11;
    UnaryOp unary_op = 12;
  }
}

message Name {
  string id = 1;
}

message Constant {
  oneof value {
    string string_value = 1;
    double float_value = 2;
    sint64 int_value = 3;
    bool bool_value = 4;
    bool is_none = 5;
  }
}

message Attribute {
  Expr value = 1;
  string attr = 2;
}

message Subscript {
  Expr value = 1;
  Expr slice = 2;
}

message BinOp {
  Expr left = 1;
  BinOpKind op = 2;
  Expr right = 3;
}

enum BinOpKind {
  BIN_OP_KIND_UNSPECIFIED = 0;
  BIN_OP_KIND_ADD = 1;
  BIN_OP_KIND_SUB = 2;
  BIN_OP_KIND_MULT = 3;
  BIN_OP_KIND_DIV = 4;
  BIN_OP_KIND_MOD = 5;
  BIN_OP_KIND_FLOORDIV = 6;
  BIN_OP_KIND_POW = 7;
}

message BoolOp {
  BoolOpKind op = 1;
  repeated Expr values = 2;
}

enum BoolOpKind {
  BOOL_OP_KIND_UNSPECIFIED = 0;
  BOOL_OP_KIND_AND = 1;
  BOOL_OP_KIND_OR = 2;
}

message Compare {
  Expr left = 1;
  repeated CmpOpKind ops = 2;
  repeated Expr comparators = 3;
}

enum CmpOpKind {
  CMP_OP_KIND_UNSPECIFIED = 0;
  CMP_OP_KIND_EQ = 1;
  CMP_OP_KIND_NOT_EQ = 2;
  CMP_OP_KIND_LT = 3;
  CMP_OP_KIND_LT_E = 4;
  CMP_OP_KIND_GT = 5;
  CMP_OP_KIND_GT_E = 6;
  CMP_OP_KIND_IN = 7;
  CMP_OP_KIND_NOT_IN = 8;
  CMP_OP_KIND_IS = 9;
  CMP_OP_KIND_IS_NOT = 10;
}

message Call {
  Expr func = 1;
  repeated Expr args = 2;
  repeated Keyword keywords = 3;
}

message UnaryOp {
  UnaryOpKind op = 1;
  Expr operand = 2;
}

enum UnaryOpKind {
  UNARY_OP_KIND_UNSPECIFIED = 0;
  UNARY_OP_KIND_USUB = 1;
  UNARY_OP_KIND_UADD = 2;
  UNARY_OP_KIND_NOT = 3;
}

message List {
  repeated Expr elts = 1;
}

message Tuple {
  repeated Expr elts = 1;
}

message Dict {
  repeated Expr keys = 1;
  repeated Expr values = 2;
}

// =============================================================================
// Retry/Backoff Configuration
// =============================================================================

message BackoffPolicy {
  oneof policy {
    LinearBackoff linear = 1;
    ExponentialBackoff exponential = 2;
  }
}

message LinearBackoff {
  uint32 base_delay_ms = 1;
}

message ExponentialBackoff {
  uint32 base_delay_ms = 1;
  double multiplier = 2;
}

// =============================================================================
// Services
// =============================================================================

service WorkflowService {
  rpc RegisterWorkflow(RegisterWorkflowRequest) returns (RegisterWorkflowResponse);
  rpc WaitForInstance(WaitForInstanceRequest) returns (WaitForInstanceResponse);
}

service WorkerBridge {
  rpc Attach(stream Envelope) returns (stream Envelope);
}
