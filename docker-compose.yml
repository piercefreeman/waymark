services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: rappel
      POSTGRES_PASSWORD: rappel
      POSTGRES_DB: rappel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rappel -d rappel"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
