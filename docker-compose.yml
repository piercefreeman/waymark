version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: rappel
      POSTGRES_USER: rappel
      POSTGRES_PASSWORD: rappel
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rappel"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - rappel-postgres-data:/var/lib/postgresql/data

volumes:
  rappel-postgres-data:
    driver: local
