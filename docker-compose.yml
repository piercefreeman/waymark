version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: waymark
      POSTGRES_USER: waymark
      POSTGRES_PASSWORD: waymark
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U waymark"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - waymark-postgres-data:/var/lib/postgresql/data

volumes:
  waymark-postgres-data:
    driver: local
